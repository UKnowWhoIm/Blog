<!DOCTYPE html>
<html>
    {%load static%}
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="{%static 'style.css'%}"/>
    <head>
        <title>Sign Up</title>
        <style>
            
        </style>        
    </head>
    <body>
        <h1>Sign Up</h1>
        <div class="w3-display-topright Links">
            <a href="{%url 'LogIn'%}">Log In</a>
            <a href="{%url 'home'%}">Blog</a>
        </div>
        <form method="POST" class="w3-container" action="{%url 'SignUp'%}">
            {%csrf_token%}
            <input type="text" name="name" placeholder="Name" required/><br/><br/>
            <input type="text" name="email" placeholder="Email" required/><br/><br/>
            <input type="password" name="password" placeholder="Password" required/><br/><br/>
            <input type="password" name="repassword" placeholder="Re Enter Password" required/><br/><br/>
            <input type="submit" class="w3-btn w3-blue" value="Sign Up"/>
        </form>
        <script src="{%static 'common.js'%}">
            
        </script>
        <script>
            {%if error%}
                alert("{{error}}");
            {%endif%}
        </script>
    </body>
</html>
